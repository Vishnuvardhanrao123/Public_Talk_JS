<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram/Sign_up</title> 
    <link rel="stylesheet" href="./sass/vender/bootstrap.css">
    <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./sass/main.css">
    <style>
        #otp,#otp1{
            font-size: 12px;
            font-weight: 300;
            width: 100%;
            padding: 9px 0px 7px 8px;
            border-radius: 5px;
            border: 1px solid rgb(219, 219, 219);
            background-color: rgb(250, 250, 250);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign_up">
           
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <img src="./images/public.jpg.webp" style="width: 80px;height: 80px;border-radius: 40px;padding: 10px;"  alt="Instagram logo">
                        <p>Sign up to see photos and videos from your friends.</p>
                        <button class="btn log_fac">
                            <a href="#">
                                <img src="./images/facebook_white.png" alt="facebook icon">
                                Log in with Facebook
                            </a>
                        </button>
                        <div class="seperator">
                            <span class="ligne"></span>
                            <span class="ou">OR</span>
                            <span class="ligne"></span>
                        </div>

                    </div>
                    <form action="" method="post">
                        <div>
                            <input type="email" name="email" id="email" placeholder="email address">
                        </div>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        <div>
                            <input type="tel" name="tel" id="tel" placeholder="Mobile Number">
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="password">
                        </div>
                        <div>
                            <input type="password" name="conformpassword" id="conformpassword" placeholder="Renter the password">
                        </div>
                        <div class="info">
                            <p>
                                People who use our service may have uploaded your contact information to Instagram. 
                                <a href="#">Learn more</a>
                            </p>
                            <p>
                                By signing up, you agree to our 
                                <a href="#">Terms, Privacy Policy and Cookies Policy.</a> 
                            </p>
                        </div>
                        
                    </form>
                    <a >
                        <button class="log_btn" id="signup">
                                Generate_OTP
                        </button>
                    </a>
                </div>
                <div class=" border_insc" id="otpSection" style="display:none;">
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP"><br><br>
                    <input type="text" id="otp1" value=" "><br><br>
                    <button class="log_btn" id="verifyOtpButton">Verify OTP</button>
                </div>
                <div class="sing-in border_insc">
                    <p>
                        Have an account? 
                        <a href="./Login.html">Log in</a>
                    </p>
                </div>
                <div class="download">
                    <p>Get the app.</p>
                    <div>
                        <img src="./images/google_play_icon.png" alt="download app from google play">
                        <img src="./images/microsoft-icon.png" alt="download app from microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
       
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
